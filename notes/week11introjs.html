<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaSCript Program</title>
    <style>
        h1 {
            cursor: pointer
        }
    </style>
    <script>
        function clicky(){
            alert("Hello World!");
        }
        function another(){
            alert("Second Message");
        }
        
    </script>
</head>
<body>
    <h1 onclick="clicky();">Welcome to JavaScript</h1>
    <p onmouseover="another();">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum, quis consequatur consequuntur sit, unde nihil obcaecati dolorem est ipsam provident harum doloribus doloremque quam explicabo, cupiditate officia laboriosam odio quas.</p>
</body>
</html>
