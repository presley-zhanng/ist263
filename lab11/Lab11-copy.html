<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" href="./Lab 12_files/animate.css">
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
    <script>
        function WinnerMessage (){
            document.getElementById("message").innerHTML = "You Won!";
        }

        function TryAgain (){
            document.getElementById("message").innerHTML = "Wrong Shell - Try Again!";
        }
        
        function ShuffleShells () {
            document.getElementById('first').style.order = Math.floor((Math.random() * 3) + 2);
        }
        
        
    </script>
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="./Lab 12_files/walnut.png" alt="first walnut" id="first" onclick="WinnerMessage();">
        <img src="./Lab 12_files/walnut.png" alt="second walnut" id="second" onclick="TryAgain ()">
        <img src="./Lab 12_files/walnut.png" alt="third walnut" id="third" onclick="TryAgain ()">
    </div>
    

    <div id="message">

    </div>

</body></html>
